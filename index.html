<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyshyvanka</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&family=Montserrat:ital,wght@0,500;0,600;0,700;1,700&display=swap" rel="stylesheet">
    
    <!-- Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css" integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header></header>
    <main>
        <!-- hero -->
        <section class="section-hero">
            <div class="container">
                <div class="hero-hand-made">
                    <svg class="hero-hand-icon" height="51" width="52">
                        <use href="./images/icons.svg#icon-Star-10"></use>
                    </svg>
                    <p class="hero-hand-text">all embroidery is made by hand</p>
                </div>
                <div class="hero-title-btn">
                    <h1 class="hero-title">
                        Reviving the traditional 
                        <span class="hero-title-color">Ukrainian</span> 
                        artistry in every stitch.
                    </h1>
                    <a class="order-btn" href="#your-order">Order
                        <svg class="order-btn-icon" width="27.5" height="18.5">
                            <use href="./images/icons.svg#icon-hero-button"></use>
                        </svg>
                    </a>
                </div>
                <picture>
                    <source srcset="./images/hero_girl_mob@1x.jpg 1x, ./images/hero_girl_mob@2x.jpg 2x" media="(min-width: 320px) and (max-width: 767px)">
                    <source srcset="./images/hero_girl_tabl@1x.jpg 1x, ./images/hero_girl_tabl@2x.jpg 2x" media="(min-width: 768px) and (max-width: 1279px)">
                    <source srcset="./images/hero_girl_desk@1x.jpg 1x, ./images/hero_girl_desk@2x.jpg 2x" media="(min-width: 1280px)">
                    <img class="picture-radius" src="./images/hero_girl_mob@1x.jpg" alt="a girl in a shirt">
                </picture>
            </div>  
        </section>
    </main>
    <footer></footer>   
</body>
</html>
